<!DOCTYPE html>

    <head>
        <link rel="import" href="./pancake-player.html">
        <link rel="import" href="./imports.html">
        <style>
           html, body {
               margin: 0;
           }
           @supports (display: grid) {
               .message {
                   display: none;
               }
           }
            @supports not (display: grid) {
               .message {
                    padding: 10px;
                    background: rgba(0,0,0,0.5);
                    color: white;
                    text-align: right;
               }
               .message > p {
                   margin: 0;
               }
               .message > p > a {
                   color: gainsboro
               }
            }
        </style>
    </head>
    <body>
        <div class="message">
            <p>This website uses css-grids. You can find more information about it <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout">here</a>.</p>
        </div>
        <pancake-player homepage="/pages/en-US/index-page"></pancake-player>
